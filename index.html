<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Cat Quiz</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- CSS and Fonts -->
    <link rel="stylesheet" href="styles.css" />
    <!-- bootstrap -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/65916e7e93.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <h1>Should you get a cat?</h1>
      <img src="kitty.png" />
    </div>
    <!--Question 1-->
    <h1 class="questionTitle">Do you think cat's are cute?</h1>
    <div class="grid-layout">
      <!--Q1A1-->
      <div class="question Q1">
        <label for="Q1A1"><i class="far fa-times-circle noIcon"></i></label>
        <div class="options">
          <input
            class="customInput Q1"
            id="Q1A1"
            name="question1"
            type="radio"
          />
          <label for="Q1A1"> No. </label>
        </div>
      </div>

      <!--Q1A2-->
      <div class="question Q12">
        <label for="Q1A2"><i class="fas fa-wave-square maybeIcon"></i> </label>
        <div class="options">
          <input
            class="customInput Q1"
            id="Q1A2"
            name="question1"
            type="radio"
          />
          <label for="Q1A2"> Sometimes...</label>
        </div>
      </div>
      <!--Q1A3-->
      <div class="question Q13">
        <label for="Q1A3"> <i class="fas fa-heart heartIcon"></i></label>
        <div class="options">
          <input
            class="customInput Q1"
            id="Q1A3"
            name="question1"
            type="radio"
          />
          <label for="Q1A3"> YES!</label>
        </div>
      </div>
    </div>
    <!--END GRID1 ^ -->
    <hr />
    <!--Question 2-->
    <h1 class="questionTitle">Do you like cats?</h1>
    <div class="grid-layout">
      <!--Q2A1-->
      <div class="question">
        <label for="Q2A1">
          <i class="far fa-times-circle noIcon"></i>
        </label>
        <div class="options">
          <input
            class="customInput Q1"
            id="Q2A1"
            name="question2"
            type="radio"
          />
          <label for="Q2A1"> No.</label>
        </div>
      </div>
      <!--Q2A2-->
      <div class="question">
        <label for="Q2A2"><i class="fas fa-wave-square maybeIcon"></i></label>

        <div class="options">
          <input
            class="customInput Q1"
            id="Q2A2"
            name="question2"
            type="radio"
          />
          <label for="Q2A2"> Sometimes...</label>
        </div>
      </div>
      <!--Q2A3-->
      <div class="question">
        <label for="Q2A3"> <i class="fas fa-heart heartIcon"></i></label>

        <div class="options">
          <input
            class="customInput Q1"
            id="Q2A3"
            name="question2"
            type="radio"
          />
          <label for="Q2A3"> YES!</label>
        </div>
      </div>
    </div>
    <!--END GRID2 ^ -->
    <div class="resultArea">
      <h3 id="result">Get results..</h3>
      <button id="submit">Submit</button>
    </div>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
